- name: Install Nginx
  ansible.builtin.apt:
    name: nginx
    state: latest

- name: Overwrite default config file
  template: 
    src: default.j2
    dest: /etc/nginx/sites-enabled/default
    mode: 0644
  notify: Restart Nginx

- name: Nginx service
  service:
    name: nginx
    state: started
    enabled: yes